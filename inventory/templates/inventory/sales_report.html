{% extends 'inventory/base.html' %}

{% block content %}
  <h1>{{ title }}</h1>
  <h2>Total Sales: {{ total_sales }}</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.total }}</td>
          <td>{{ order.created_at }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No orders found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
