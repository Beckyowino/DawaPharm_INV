{% extends 'inventory/base.html' %}
<h1>Search Results for "{{ search_query }}"</h1>
{% if results %}
    <ul>
        {% for product in results %}
            <li><a href="{% url 'search_results' %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ search_query }}".</p>
{% endif %}
